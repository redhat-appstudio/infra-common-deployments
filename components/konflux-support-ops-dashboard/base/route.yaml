---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: support-ops-dashboard
  annotations:
    haproxy.router.openshift.io/timeout: 30s
    haproxy.router.openshift.io/ip_whitelist: ""
spec:
  port:
    targetPort: "https"
  to:
    kind: Service
    name: support-ops-dashboard
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: reencrypt
